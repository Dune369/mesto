<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__sabtitle">Исследователь океана</p>
          </div>
          <div class="profile__button-add-right">
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>

        <section class="elements">
          <ul class="elements__items"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="firspopup" class="popup__form">
              <input type="text" name="firstname" value="Имя" class="popup__input popup__input_type_name">
              <input type="text" name="firstjob" value="Профессия" class="popup__input popup__input_type_title">
              <button class="popup__button" type="submit">Сахранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-a-place">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_add-a-place"></button>
          <h3 class="popup__title popup__title_color">Новое место</h3>
          <form name="firspopup" class="popup__form popup__form_add-form">
              <input type="text" name="firstname" placeholder = "Название" value="" class="popup__input popup__form_add-title">
              <input type="text" name="firstjob" placeholder = "Ссылка на картинку" value="" class="popup__input popup__input_add-link">
              <button class="popup__button" type="submit">Сахранить</button>
          </form>
        </div>
      </div>

      <div class="click-img">
        <div class="click-img__container">
          <img class="click-img__img" src="" alt="">
          <button class="click-img__button-close" type="button"></button>
          <h2 class="click-img__title"></h2>
        </div>
      </div>
    </div>

    <template class="elements-toddo">
        <li class="elements__item">
          <img class="elements__img elements__img_click" src="" alt="">
          <button class="elements__remove" type="button"></button>
          <div class="elements__info">
            <h2 class="elements__title"></h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
    </template>

    <script src="./scripts/index.js">текст</script>

  </body>
</html>
