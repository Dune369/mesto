<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__sabtitle">Исследователь океана</p>
          </div>
          <div class="profile__button-add-right">
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>


        <section class="elements">
          <ul class="elements__items">
            <li class="elements__item">
              <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
              <div class="elements__info">
                <h2 class="elements__title">Карачаево-Черкесия</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>

            <li class="elements__item">
              <img class="elements__img" src="./images/albrus.jpg" alt="Гора Эльбрус">
              <div class="elements__info">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>

            <li class="elements__item">
              <img class="elements__img" src="./images/dombai.jpg" alt="Домбай">
              <div class="elements__info">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>

            <li class="elements__item">
              <img class="elements__img" src="./images/altai-min.jpg" alt="Алтай">
              <div class="elements__info">
                <h2 class="elements__title">Алтай</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>

            <li class="elements__item">
              <img class="elements__img" src="./images/baikal-min.jpg" alt="Байкал">
              <div class="elements__info">
                <h2 class="elements__title">Байкал</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>

            <li class="elements__item">
              <img class="elements__img" src="./images/kamchatka-min.jpg" alt="Камчатка">
              <div class="elements__info">
                <h2 class="elements__title">Камчатка</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="firspopup" class="popup__form">
              <input type="text" name="firstname" value="Имя" class="popup__input popup__input_type_name">
              <input type="text" name="firstjob" value="Профессия" class="popup__input popup__input_type_title">
              <button class="popup__button" type="submit">Сахранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
